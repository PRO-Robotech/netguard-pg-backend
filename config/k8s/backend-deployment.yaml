apiVersion: apps/v1
kind: Deployment
metadata:
  name: netguard-backend
  namespace: netguard-test
  labels:
    app: netguard-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netguard-backend
  template:
    metadata:
      labels:
        app: netguard-backend
    spec:
      containers:
      - name: backend
        image: netguard/pg-backend:latest
        imagePullPolicy: IfNotPresent
        command: ["/root/server"]
        args:
        - --memory
        - --grpc-addr=:9090
        - --http-addr=:8080
        ports:
        - containerPort: 9090
          name: grpc
        - containerPort: 8080
          name: http
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "nc -z localhost 9090"
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "nc -z localhost 9090"
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: netguard-backend
  namespace: netguard-test
  labels:
    app: netguard-backend
spec:
  type: ClusterIP
  ports:
  - name: grpc
    port: 9090
    targetPort: 9090
    protocol: TCP
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: netguard-backend 