services:
  netguard:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"  # HTTP port for REST API and Swagger UI
      - "9090:9090"  # gRPC port
    command: ["--memory", "--grpc-addr=:9090", "--http-addr=:8080"]
    restart: unless-stopped
    networks:
      - netguard-network

  # Uncomment to enable PostgreSQL
