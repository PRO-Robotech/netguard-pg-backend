syntax = "proto3";

package hbf.v1.agent;
option go_package = "netguard-pg-backend/protos/pkg/api/agent/v1;agentv1";

import "protoc-gen-openapiv2/options/annotations.proto";
import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

import "agent/v1/messages.proto";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Security Groups Agent API";
    version: "1.0";    
  };  
  schemes: [HTTP];
  consumes: "application/json";
  produces: "application/json";
};

service AgentService {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_tag) = {
    description: "Security Groups Agent API service"
  };

  rpc GetAgentRegistration(RegInfoReq) returns (RegInfo) {
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      description: "GetAgentRegistration: returns basic registration details from the agent"
    };
    option (google.api.http) = {
      post: "/v1/registration"
      body: "*"
    };
  };
};
